name: ALZ-Bicep-1 Workflow

on:
  push:
    branches:
      - "main"
    paths:
      - "infra-as-code/bicep/modules/managementGroups/**"
      - "infra-as-code/bicep/modules/policy/**"
      - "infra-as-code/bicep/modules/customRoleDefinitions/**"
      - "infra-as-code/bicep/orchestration/subPlacementAll/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  MODULE_RELEASE_VERSION: "v0.13.0"
  LOCATION: "centralus"
  parTopLevelManagementGroupPrefix: "alzbicep"
  parTopLevelManagementGroupDisplayName: "Azure Landing Zones"
  parTopLevelManagementGroupParentId: "9cbf111d-1374-4b91-ad3c-694790cba44e"

jobs:
  bicep_tenant_deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: OIDC Login to Tenant
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: "Management Groups Deployment"
        uses: azure/powershell@v1
        with:
          inlineScript: |
            New-AzTenantDeployment `
              -Name 'GitHubActions-ManagementGroupsDeployment-${{ github.RUN_NUMBER }}" `
              -Location {{ env.LOCATION}} `
              -TemplateFile releases\{{ env.MODULE_RELEASE_VERSION }}\infra-as-code\bicep\modules\managementGroupsmanagementGroups.bicep `
              -TemplateParameterObject  @{ parTopLevelManagementGroupPrefix=${{ env.parTopLevelManagementGroupPrefix }}; parTopLevelManagementGroupDisplayName=${{ env.parTopLevelManagementGroupDisplayName }}; parTopLevelManagementGroupParentId=${{ env.parTopLevelManagementGroupParentId }} }
          azPSVersion: "latest"

name: ALZ-Bicep-1 Workflow

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  moduleReleaseVersion: "v0.13.0"
  location: "centralus"
  parTopLevelManagementGroupPrefix: "alzbicep"
  parTopLevelManagementGroupDisplayName: "Azure Landing Zones"
  parTopLevelManagementGroupParentId: ""

jobs:
  bicep_tenant_deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: OIDC Login to Tenant
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: "Management Groups Deployment"
        uses: azure/powershell@v1
        with:
          inlineScript: |
            New-AzTenantDeployment `
              -Name 'ALZ-Bicep-GitHub-ManagementGroupsDeployment-${{ github.RUN_NUMBER }}' `
              -Location '{{ env.location}}' `
              -TemplateFile 'upstream-releases\{{ env.moduleReleaseVersion }}\infra-as-code\bicep\modules\managementGroups\managementGroupsmanagementGroups.bicep' `
              -TemplateParameterObject  '@{ parTopLevelManagementGroupPrefix='${{ env.parTopLevelManagementGroupPrefix }}'; parTopLevelManagementGroupDisplayName='${{ env.parTopLevelManagementGroupDisplayName }}'; parTopLevelManagementGroupParentId='${{ env.parTopLevelManagementGroupParentId }}' }' `
          azPSVersion: "latest"
